<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
  }
  form {
    max-width: 400px;
    margin: auto;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    margin: 10px 0 20px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  label {
    font-weight: bold;
  }
  button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 14px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
  }
  button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<script>
  // Function to create and return an input element with label
  function createInputField(type, name, placeholder) {
    const label = document.createElement('label');
    label.htmlFor = name;
    label.textContent = placeholder;
    
    const input = document.createElement('input');
    input.type = type;
    input.name = name;
    input.id = name;
    input.placeholder = placeholder;
    input.required = true;

    return { label, input };
  }

  // Create form element
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = '#';  // change to your backend URL

  // Create form title
  const heading = document.createElement('h2');
  heading.textContent = 'Registration Form';
  form.appendChild(heading);

  // Create input fields
  const fields = [
    ['text', 'firstname', 'First Name'],
    ['text', 'lastname', 'Last Name'],
    ['email', 'email', 'Email Address'],
    ['password', 'password', 'Password'],
  ];

  fields.forEach(([type, name, placeholder]) => {
    const { label, input } = createInputField(type, name, placeholder);
    form.appendChild(label);
    form.appendChild(input);
  });

  // Submit button
  const submitBtn = document.createElement('button');
  submitBtn.type = 'submit';
  submitBtn.textContent = 'Register';
  form.appendChild(submitBtn);

  // Append form to body
  document.body.appendChild(form);
</script>

</body>
</html>
